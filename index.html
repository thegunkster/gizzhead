<!DOCTYPE html>
<html>
<head>
	<title>gizzhead</title>
	<!-- Importing external CSS stylesheet -->
	<link rel="stylesheet" href="style.css">
	<style>
		/* Styling for the rotating text element */
		#rotating-text {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin: 50px auto;
		}

		/* Styling for the background element */
		#background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('weezer.jpg'); /* URL for the background image */
			background-position: 0 0;
			animation: move-up 3s linear infinite; /* Animation applied to the background */
		}

		/* Keyframe animation for the background element */
		@keyframes move-up {
			from { background-position: 0 0; }
			to { background-position: 0 -100%; }
		}

		/* Styling for the image container */
		#image-container {
			position: absolute;
			top: 30px;
			left: 30px;
			width: calc(33.33% - 60px);
			height: calc(100% - 60px);
			background-color: #fff;
			border: 2px solid #000;
			padding: 10px;
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Styling for the image */
		#image-container img {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
	<!-- Background element that covers the entire page -->
	<div id="background"></div>
	<div class="content">
		<!-- Rotating text element -->
		<h1 style="color:white;">This site is 15% complete</h1>
		<div id="rotating-text"></div>
	</div>
	<!-- Image container that displays the cycling images -->
	<div id="image-container">
		<img id="image" src="bog1.png">
	</div>
	<!-- JavaScript code that rotates the text element every 2 seconds and cycles through the images when the image container is clicked -->
	<script>
		var rotatingText = document.getElementById("rotating-text");
		var textArray = ["First text", "Second text", "Third text"];
		var currentIndex = 0;

		function rotateText() {
			rotatingText.innerHTML = textArray[currentIndex];
			currentIndex++;
			if (currentIndex >= textArray.length) {
				currentIndex = 0;
			}
		}

		setInterval(rotateText, 2000);

		var image = document.getElementById("image");
		var imageSources = ["bog1.png", "bog2.png", "bog3.png"];
		var currentImageIndex = 0;

		function cycleImage() {
			currentImageIndex++;
			if (currentImageIndex >= imageSources.length) {
				currentImageIndex = 0;
			}
			image.src = imageSources[currentImageIndex];
		}

		var imageContainer = document.getElementById("image-container");
		imageContainer.addEventListener("click", cycleImage);
	</script>
</body>
</html>
