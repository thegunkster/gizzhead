<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goobermobile</title>
    <meta name="description" content="Goobertown">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="bog1.png" id="myImage" onclick="changeImage()">
      <h1>placeholder text</h1>
      <p>team fortress 2</p>
      <p><a href="https://steamcommunity.com/id/teamfortress2official" target="_blank">big steam</a></p>
    </div>
    
    <script>
      var imageIndex = 1;
      function changeImage() {
        var image = document.getElementById("myImage");
        imageIndex++;
        if (imageIndex > 3) {
          imageIndex = 1;
        }
        image.src = "bog" + imageIndex + ".png";
      }
    </script>
    
    <style>
      body {
        background-image: url('weezer.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
        height: 100%;
        animation: scroll 20s linear infinite;
      }

      @keyframes scroll {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 -2000px;
        }
      }

      .container {
        max-width: calc(50% - 40px);
        margin: 50px;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        float: left;
        box-sizing: border-box;
      }

      img {
        max-width: 100%;
      }

      h1 {
        font-size: 36px;
        margin-top: 0;
      }

      p {
        font-size: 24px;
      }
    </style>
  </body>
</html>
