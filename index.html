<!DOCTYPE html>
<html>
<head>
	<title>gizzhead</title>
	<!-- Importing external CSS stylesheet -->
	<link rel="stylesheet" href="style.css">
	<style>
		/* Styling for the rotating text element */
		#rotating-text {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin: 50px auto;
			position: relative;
			z-index: 1; /* Ensures the text is displayed above the background */
			color: white;
		}

		/* Styling for the background element */
		#background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('weezer.jpg'); /* URL for the background image */
			background-position: 0 0;
			animation: move-up 10s linear infinite; /* Changed animation timing to 10 seconds */
		}

		/* Keyframe animation for the background element */
		@keyframes move-up {
			from { background-position: 0 0; }
			to { background-position: 0 -200%; } /* Changed distance moved to -200% to ensure the background fully loops */
		}
	</style>
</head>
<body>
	<!-- Background element that covers the entire page -->
	<div id="background"></div>
	<div class="content">
		<!-- Rotating text element -->
		<h1 id="rotating-text">This site is 2% complete</h1>
	</div>
	<!-- JavaScript code that rotates the text element every 2 seconds -->
	<script>
		var rotatingText = document.getElementById("rotating-text");
		var textArray = ["click to add text", "This site is 2% complete", "This site is 2% complete"];
		var currentIndex = 0;

		function rotateText() {
			rotatingText.innerHTML = textArray[currentIndex];
			currentIndex++;
			if (currentIndex >= textArray.length) {
				currentIndex = 0;
			}
		}

		setInterval(rotateText, 2000);
	</script>
</body>
</html>
